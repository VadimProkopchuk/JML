version: '3.4'

services:
  vpx_web:
    container_name: vpx_web
    build:
      context: ./VPX.AngularApp/Dockerfile
    depends_on:
    - vpx_api

  vpx_api:
    container_name: vpx_api
    build: ./VPX.API/Dockerfile
    depends_on:
    - vpx_db
  
  vpx_db:
    image: "mcr.microsoft.com/mssql/server"
    container_name: vpx_db
    environment:
      SA_PASSWORD: "!QAZ2wsx12"
      ACCEPT_EULA: "Y"

  vpx_nginx:
    container_name: vpx_nginx
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    depends_on: 
      - vpx_web


  

<div class="user-profile" *ngIf="open && user">
  <div class="card">
    <div class="card-header" *ngIf="user.roles && user.roles.length">
      <span *ngFor="let role of user.roles">{{role}}</span>
    </div>
    <div class="card-body" >
      <p class="card-title" *ngIf="user.groupName">{{user.groupName}}</p>
      <div class="text-right">
        <button class="btn btn-danger" (click)="logout()">
          Выйти
        </button>
      </div>
    </div>
  </div>
</div>

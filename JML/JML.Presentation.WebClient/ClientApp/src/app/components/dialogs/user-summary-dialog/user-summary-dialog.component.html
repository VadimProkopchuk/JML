<h1 mat-dialog-title>{{user.firstName}} {{user.lastName}}</h1>
<div mat-dialog-content>
  <mat-card *ngIf="user.roles" class="mb-3">
    <div class="form-group">
      <strong>Роли:</strong>
      <div *ngFor="let role of user.roles">
        <span>&#10003;</span> {{role.display}}
      </div>
    </div>
    <div class="form-group" *ngIf="user.groupName">
      Группа: {{user.groupName}}
    </div>
  </mat-card>
</div>

<mat-dialog-actions align="center">
  <div class="form-group">
    <button mat-raised-button color="primary" mat-dialog-close>Закрыть</button>
    <button mat-raised-button color="warn" mat-button [mat-dialog-close]="true">Выйти из аккаунта</button>
  </div>
</mat-dialog-actions>
